{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    {% block title %}<title>Black &amp; White</title>{% endblock %}
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'wechat/css/weui.min.css' %}">
    <link rel="stylesheet" href="{% static 'wechat/css/ionicons.min.css' %}">
    <!-- js -->
    <script type="text/javascript" src="{% static 'wechat/js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wechat/js/nature.ajax.js' %}"></script>
</head>

<body>

{% block content %}{% endblock %}

<!-- loading toast -->
<div id="loadingToast" style="display:none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>

<div class="js_dialog" id="iosDialog" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
        <div class="weui-dialog__bd">弹窗内容</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.weui-dialog__btn').on('click', function () {
        $(this).parents('.js_dialog').fadeOut(200);
    });
</script>
</body>
</html>
