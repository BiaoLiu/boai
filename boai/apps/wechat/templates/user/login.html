{% extends 'base.html' %}

{% block content %}
    <div class="weui-cells weui-cells_form">
        <form id="mainForm">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="username" placeholder="请输入"/>
                </div>
                {#                 <div class="weui-cell__ft">#}
                {#                    <i class="weui-icon-warn"></i>#}
                {#                </div>#}
            </div>
            {#            pattern="[0-9]*"#}
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" name="verifycode" placeholder="请输入" value="123456">
                </div>
                <div class="weui-cell__ft">
                    <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:;" id="submitBtn">确定</a>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        var ajax = Nature.Ajax;

        $('#submitBtn').on('click', function () {
            ajax({
                url: "{% url 'wechat:login' %}",
                formData: $('#mainForm').serialize(),
                success: function (data) {
                    window.location.href = "{% url 'wechat:main' %}"
                }
            });
        });
    </script>
{% endblock %}
