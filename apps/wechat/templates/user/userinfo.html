{% extends 'base.html' %}
{% block title %}<title>完成注册</title>{% endblock %}
{% block content %}
<style>
    .weui-vcode-btn{
        color:white;
    }
</style>
<div class="weui-cells weui-cells_form">
    <form id="ajaxForm" method="post">
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" name="phone_number" placeholder="请输入">
        </div>
        <div class="weui-cell__ft">
            <a href="javascript:;" class="weui-btn weui-btn_primary weui-vcode-btn">获取验证码</a>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" name="verifycode" placeholder="请输入"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" name="password" type="password" placeholder="请输入" value=""/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">确认密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" name="repassword" type="password" placeholder="请输入" value=""/>
        </div>
    </div>
    </form>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
</div>
{% endblock %}
