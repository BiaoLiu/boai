{% extends 'base.html' %}

{% block content %}
    <div class="weui-cells weui-cells_form">
        <form id="mainForm">
            {% csrf_token %}
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" name="mobile" required placeholder="请输入"/>
                </div>
                {#                 <div class="weui-cell__ft">#}
                {#                    <i class="weui-icon-warn"></i>#}
                {#                </div>#}
            </div>
            {#            pattern="[0-9]*"#}
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" name="verifycode" placeholder="请输入" required value="123456">
                </div>
                <div class="weui-cell__ft">
                    <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:;" id="submitBtn">确定</a>
            </div>
        </form>
    </div>

    {% include 'include/ajax_form_js.html' %}

    <script type="text/javascript">
        var formSubmit = Nature.FormSubmit;
        ajaxInfo = {
            url: "/wechat/login/", //ajax请求url
            success_redirect_url: "/wechat/main/" //请求成功跳转url
        }

        formSubmit({}, ajaxInfo)
    </script>

{% endblock %}
